<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b36397baf4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <!-- Profile Header  -->
                <div class="donor-card d-flex align-items-end justify-content-between">
                    <div class="d-flex align-items-end gap-2">
                        <img class="donor-profile img-thumbnail" src="./assets/images/profile.jpg" alt="Donor Profle">
                        <h4 class="fw-bold">Muhammad Abul Foyez</h4>
                    </div>
                    <div class="float-end d-flex align-items-center gap-3">
                        <p class="mt-3"><i class="fa-regular fa-bell"></i></p>
                        <button class="btn btn-dark px-3">Edit Profile</button>
                    </div>
                </div>

                <!-- Profile Details  -->
                <div class="profile-details mt-4">
                    <h5 class="fw-bold text-center">About</h5>
                    <div class="inner-details row align-items-center">
                        <p class="text-end col-4 fw-bolder">Full Name</p>
                        <p class="text-start col-7">Muhammad Abul Foyez</p>
                    </div>
                    <div class="inner-details row align-items-center">
                        <p class="text-end col-4 fw-bolder">Email</p>
                        <p class="text-start col-7">foyez@blooddonar.com</p>
                    </div>
                    <div class="inner-details row align-items-center">
                        <p class="text-end col-4 fw-bolder">District</p>
                        <p class="text-start col-7">Dhaka</p>
                    </div>
                    <div class="inner-details row align-items-center">
                        <p class="text-end col-4 fw-bolder">Phone Number</p>
                        <p class="text-start col-7">+880143535345</p>
                    </div>
                    <div class="inner-details row align-items-center">
                        <p class="text-end col-4 fw-bolder">Pincde</p>
                        <p class="text-start col-7">34534534</p>
                    </div>
                    <div class="inner-details row align-items-center">
                        <p class="text-end col-4 fw-bolder">Age</p>
                        <p class="text-start col-7">21</p>
                    </div>
                    <div class="inner-details row align-items-center">
                        <p class="text-end col-4 fw-bolder">Blood Group</p>
                        <p class="text-start col-7">AB +ve</p>
                    </div>
                    <div class="inner-details row align-items-center">
                        <p class="text-end col-4 fw-bolder">Address</p>
                        <p class="text-start col-7">Niketon Bazar, Dhaka</p>
                    </div>
                    <div class="inner-details row align-items-center">
                        <p class="text-end col-4 fw-bolder">Last Donation Date</p>
                        <p class="text-start col-7">21-11-2024</p>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
