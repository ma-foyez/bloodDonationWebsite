<body>
    <!-- Header Navbar Menu Start -->
    <header id="nav-section">
        <nav class="navbar navbar-expand-lg navbar-light nav-menu" id="nav">
            <div class="container">
                <a class="navbar-brand navbar-logo" href="#">
                    <img src="./assets/images/logo-black.png" alt="">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        </li>
                    </ul>

        </nav>
    </header>
    <!-- Header Navbar Menu Close -->
    <div class="mt-5 p-5"></div>

    <!-- Breadcrumbs Start  -->
    <div class="container mt-5">
        <div class="gradient-card">
            <h4 class="fw-bolder">Register As Organization</h4>
        </div>
    </div>
    <!-- Breadcrumbs Close  -->

    <!-- Register form start -->
    <div class="container-fluid">
        <div class="shadow p-4 mb-5 bg-body rounded">
            <div class="mb-3 row">
                <label for="organizationName" class="col-sm-2 col-form-label text-first text-sm-end">Organization
                    Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="organizationName" placeholder="Name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label text-first text-sm-end">Address</label>
                <div class="col-sm-5">
                    <textarea name="address" rows="6" id="address" class="form-control"
                        placeholder="Type Here"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="headOfOrganization" class="col-sm-2 col-form-label text-first text-sm-end">Head of
                    Organization</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="headOfOrganization" placeholder="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phoneNumber" class="col-sm-2 col-form-label text-first text-sm-end">Phone Number</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                </div>
            </div>

            <div class="block text-end">
                <button type="submit" class="btn btn-light shadow-sm">
                    <span class="fw-bolder">Submit</span>
                    <span>
                        <svg class="" width="37" height="38" viewBox="0 0 37 38" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect width="37" height="38" fill="" />
                            <path
                                d="M33.9167 17.5432V18.9999C33.9148 22.4142 32.8383 25.7364 30.8478 28.4711C28.8572 31.2057 26.0593 33.2063 22.8712 34.1744C19.6832 35.1425 16.2758 35.0262 13.1573 33.843C10.0389 32.6597 7.37638 30.4729 5.56694 27.6086C3.75749 24.7443 2.89805 21.356 3.11679 17.949C3.33553 14.5421 4.62073 11.299 6.78072 8.70356C8.94071 6.10808 11.8598 4.29922 15.1025 3.54676C18.3452 2.79431 21.738 3.13857 24.7746 4.5282"
                                stroke="black" stroke-width="3.08333" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M33.9167 6.33325L18.5 22.1824L13.875 17.4324" stroke="black" stroke-width="3.08333"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </span>
                </button>
            </div>

        </div>
    </div>
    <!-- Register form close -->


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
