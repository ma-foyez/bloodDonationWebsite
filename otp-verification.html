<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b36397baf4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <!-- OTP card start -->
        <div class="shadow-lg p-4" style="width: 400px; border-radius: 12px;">
            <div class="card-body text-center">
                <h3 class="mb-3">OTP Verification</h3>
                <p class="text-muted mb-4">An OTP has been sent to XXX XXX XXXX</p>

                <div class="d-flex justify-content-center otp-container">
                    <input type="text" maxlength="1" class="form-control otp-box">
                    <input type="text" maxlength="1" class="form-control otp-box">
                    <input type="text" maxlength="1" class="form-control otp-box">
                    <input type="text" maxlength="1" class="form-control otp-box">
                </div>

                <button class="btn btn-link text-decoration-none mt-3 text-dark">RESEND OTP</button>
                <button class="btn btn-dark w-100 mt-3">Verify & Proceed</button>
            </div>
        </div>
        <!-- OTP card close -->
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    </main>

</html>
