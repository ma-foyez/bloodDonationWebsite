<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b36397baf4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Breadcrumbs Start  -->
    <div class="container mt-5">
        <div class="gradient-card">
            <h4 class="fw-bolder">Edit Profile</h4>
        </div>
    </div>
    <!-- Breadcrumbs Close  -->

    <!-- Register form start -->
    <div class="container">
        <div class="shadow p-4 mb-5 bg-body rounded">


            <div class="mb-3 row">
                <label for="fullName" class="col-sm-2 col-form-label text-first text-sm-end">Full Name</label>
                <div class="col-sm-5">
                    <input type="text"  id="fullName" placeholder="First Name">
                </div>
                <div class="col-sm-5">
                    <input type="text"  id="fullName" placeholder="Last Name">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="phoneNumber" class="col-sm-2 col-form-label text-first text-sm-end">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text"  id="phoneNumber" placeholder="Phone Number">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label text-first text-sm-end">Email</label>
                <div class="col-sm-10">
                    <input type="mail"  id="email" placeholder="Email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label text-first text-sm-end">Address</label>
                <div class="col-sm-10">
                    <textarea name="address" id="address"  placeholder="Type Here"></textarea>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="age" class="col-sm-2 col-form-label text-first text-sm-end">Age</label>
                <div class="col-sm-4">
                    <input type="number"  id="age" placeholder="Age">
                </div>
                <label for="bloodGroup" class="col-sm-2 col-form-label text-first text-sm-end">Blood Group</label>
                <div class="col-sm-4">
                    <select class="form-select" id="bloodGroup" aria-label="Default select example">
                        <option selected disabled>Blood Group</option>
                        <option value="1">A+</option>
                        <option value="2">A-</option>
                        <option value="3">B+</option>
                        <option value="3">B-</option>
                        <option value="3">AB+</option>
                        <option value="3">AB-</option>
                        <option value="3">O+</option>
                        <option value="3">O-</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="district" class="col-sm-2 col-form-label text-first text-sm-end">District</label>
                <div class="col-sm-4">
                    <select class="form-select" id="district" aria-label="Default select example">
                        <option selected disabled>District</option>
                        <option value="1">Dhaka</option>
                        <option value="2">Chattogram</option>
                    </select>
                </div>
                <label for="state" class="col-sm-2 col-form-label text-first text-sm-end">State</label>
                <div class="col-sm-4">
                    <select class="form-select" id="state" aria-label="Default select example">
                        <option selected disabled>State</option>
                        <option value="1">Bangladesh</option>
                        <option value="2">Pakistan</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="pinCode" class="col-sm-2 col-form-label text-first text-sm-end">Pin Code</label>
                <div class="col-sm-4">
                    <input type="number"  id="pinCode" placeholder="">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="lastDonation" class="col-sm-2 col-form-label text-first text-sm-end">Last Donation</label>
                <div class="col-sm-5">
                    <input type="text"  id="lastDonation" placeholder="Month">
                </div>
                <div class="col-sm-5">
                    <input type="text"  id="lastDonation" placeholder="Year">
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-12 col-sm-10 d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label ms-2 fst-italic" for="flexCheckDefault">
                        I accept all terms and conditions
                    </label>
                </div>
            </div>

            <div class="block text-end">
                <button type="submit" class="btn btn-light shadow-sm">
                    <span class="fw-bolder">Submit</span>
                    <span>
                        <svg class="" width="37" height="38" viewBox="0 0 37 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="37" height="38" fill="" />
                            <path
                                d="M33.9167 17.5432V18.9999C33.9148 22.4142 32.8383 25.7364 30.8478 28.4711C28.8572 31.2057 26.0593 33.2063 22.8712 34.1744C19.6832 35.1425 16.2758 35.0262 13.1573 33.843C10.0389 32.6597 7.37638 30.4729 5.56694 27.6086C3.75749 24.7443 2.89805 21.356 3.11679 17.949C3.33553 14.5421 4.62073 11.299 6.78072 8.70356C8.94071 6.10808 11.8598 4.29922 15.1025 3.54676C18.3452 2.79431 21.738 3.13857 24.7746 4.5282"
                                stroke="black" stroke-width="3.08333" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M33.9167 6.33325L18.5 22.1824L13.875 17.4324" stroke="black" stroke-width="3.08333"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </span>
                </button>
            </div>

        </div>
    </div>
    <!-- Register form close -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
