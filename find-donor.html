<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Find Donor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b36397baf4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Register form start -->
    <div class="container">
        <div class="shadow p-2 mb-5 bg-body rounded">

            <div class="row align-items-center">
                <!-- Left Image Section -->
                <div class="col-md-5">
                    <img class="img-fluid rounded w-100" src="./assets/images/Gradient Panel.png" alt="Gradient Panel" style="max-height: 640px;">
                </div>

                <!-- Right Form Section -->
                <div class="col-md-7 pe-5">
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <h5 class="mb-4 fw-bold text-center">Recipient Details</h5>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <label for="bloodGroup" class="col-sm-4 col-form-label text-first text-sm-end">Blood
                            Group</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="bloodGroup" aria-label="Default select example">
                                <option selected disabled>Blood Group</option>
                                <option value="1">A+</option>
                                <option value="2">A-</option>
                                <option value="3">B+</option>
                                <option value="4">B-</option>
                                <option value="5">AB+</option>
                                <option value="6">AB-</option>
                                <option value="7">O+</option>
                                <option value="8">O-</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-5">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-dark w-100">
                                <span class="fw-bolder">Current Location</span>
                            </button>
                        </div>
                    </div>

                    <div class="row mb-5">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8 d-flex justify-content-center align-items-center">
                            <span class="bg-white shadow-sm p-2 rounded">OR</span>
                        </div>
                    </div>

                    <div class="row mb-5">
                        <label for="state" class="col-sm-4 col-form-label text-first text-sm-end">State</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="state" aria-label="Default select example">
                                <option selected disabled>State</option>
                                <option value="1">Bangladesh</option>
                                <option value="2">Pakistan</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-5">
                        <label for="district" class="col-sm-4 col-form-label text-first text-sm-end">District</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="district" aria-label="Default select example">
                                <option selected disabled>District</option>
                                <option value="1">Dhaka</option>
                                <option value="2">Chattogram</option>
                            </select>
                        </div>
                    </div>

                    <!-- Proceed Button -->
                    <div class="text-end mt-4">
                        <button type="submit" class="btn btn-dark shadow-sm px-4 py-2">
                            <span class="fw-bolder">Proceed</span>
                            <span>
                                <i class="fa-solid fa-chevron-right ms-2"></i>
                            </span>
                        </button>
                    </div>
                </div>

            </div>


        </div>
    </div>

    <!-- Register form close -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
